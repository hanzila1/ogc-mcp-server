server:
    bind:
        host: 0.0.0.0
        port: 5000
    url: http://localhost:5000
    mimetype: application/json; charset=UTF-8
    encoding: utf-8
    gzip: false
    language: en-US
    cors: true
    pretty_print: true
    limit: 10
    map:
        url: https://tile.openstreetmap.org/{z}/{x}/{y}.png
        attribution: '<a href="https://osm.org/copyright">OpenStreetMap</a> contributors'

logging:
    level: ERROR

metadata:
    identification:
        title: OGC MCP Server — GSoC 2026 Demo Backend
        description: >
            A local pygeoapi instance deployed for the GSoC 2026 project
            MCP for OGC APIs by 52North. Demonstrates OGC API Processes
            with custom geospatial operations accessible via MCP.
        keywords:
            - geospatial
            - MCP
            - OGC API
            - GSoC 2026
            - 52North
        keywords_type: theme
        terms_of_service: https://creativecommons.org/licenses/by/4.0/
        url: https://github.com/hanzila1/ogc-mcp-server
    license:
        name: Apache Software License 2.0
        url: https://www.apache.org/licenses/LICENSE-2.0
    provider:
        name: Hanzila Bin Younus — GSoC 2026
        url: https://github.com/hanzila1
    contact:
        name: Hanzila Bin Younus
        position: GSoC 2026 Contributor
        email: hanzilabinyounus@gmail.com
        role: pointOfContact

resources:
    parks:
        type: collection
        title: City Parks
        description: Urban park boundaries for cool spot analysis demonstration
        keywords:
            - parks
            - urban
            - green space
        links:
            - type: text/html
              rel: canonical
              title: City Parks Data
              href: https://github.com/hanzila1/ogc-mcp-server
              hreflang: en-US
        extents:
            spatial:
                bbox: [-180, -90, 180, 90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
        providers:
            - type: feature
              name: GeoJSON
              data: /pygeoapi/data/parks.geojson
              id_field: id

    geospatial-buffer:
        type: process
        processor:
            name: geospatial_buffer.GeospatialBufferProcessor

    cool-spot-demo:
        type: process
        processor:
            name: cool_spot_demo.CoolSpotDemoProcessor